<!DOCTYPE>
<html>
<head>
	<title>Building Blocs | A simple CSS framework for Bloc Students</title>
	<!-- Google Webfonts -->
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700,300italic,700italic|Abril+Fatface' rel='stylesheet' type='text/css'>

	<!-- Linked Layout Stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/typography.css">
</head>
<body>
	<!-- Begin Container -->
	<div class="container">
		<!-- Header -->
		<header class="twelve blocs">
			<h1>Building Blocs</h1>
			<p class="subhead">A simple CSS framework for Bloc students</p>
		</header>
		<!-- End Header -->

		<!-- Section Content -->
		<section>
			<div class="one bloc gray">
				<p>One column</p>
			</div>
			<div class="nine blocs gray">
				<p>Nine columns</p>
			</div>
		</section>
		<!-- End Section Content -->

		<!-- Footer -->
		<footer>
		</footer>
		<!-- End Footer -->
	</div>
	<!-- End Container -->
</body>
</html>
